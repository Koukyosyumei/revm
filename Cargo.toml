[package]
name = "revm"
version = "0.1.0"
edition = "2021"

[dependencies]
hex = "0.4.3"
futures = "0.3.30"
tiny-keccak = { version = "2.0", features = ["keccak"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.12.5", features = ["blocking", "json"] }